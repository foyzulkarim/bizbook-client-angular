<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Brand Entry</nb-card-header>
      <nb-card-body>
        <form #form="ngForm">
          <div class="form-group">
            <label for="Name">Name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.name"
              name="Name"
              id="Name"
              #name="ngModel"
              required
              placeholder="Name"
            />
            <div
              *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="name.errors.required" class="error-message">
                Name is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              [(ngModel)]="model.address"
              #address="ngModel"
              name="address"
              class="form-control"
              required
              id="address"
              placeholder="Address"
            />
            <div
              *ngIf="address.invalid && (address.dirty || address.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="address.errors.required" class="error-message">
                Address is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.phone"
              name="phone"
              id="phone"
              #phone="ngModel"
              required
              placeholder="Phone"
            />
            <div
              *ngIf="phone.invalid && (phone.dirty || phone.touched)"
              class="alert alert-danger"
            >
              <div *ngIf="phone.errors.required" class="error-message">
                Phone is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Remarks">Remarks </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.remarks"
              name="Remarks"
              id="Remarks"
              placeholder="Remarks"
            />
          </div>
          <div class="form-group">
            <label for="Remarks">ContactPersonName </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.contactPersonName"
              name="ContactPersonName"
              id="exampleInputPassword1"
              placeholder="ContactPersonName"
            />
          </div>
          <div class="form-group">
            <label for="ContactPersonName">Country </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.country"
              name="Country"
              id="Country"
              placeholder="Country"
            />
          </div>
          <div class="form-group">
            <label for="Country">MadeInCountry </label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.madeInCountry"
              name="MadeInCountry"
              id="MadeInCountry"
              placeholder="MadeInCountry"
            />
          </div>
          <div class="form-group">
            <label for="MadeInCountry">Email </label>
            <input
              type="text"
              [(ngModel)]="model.email"
              name="Email"
              class="form-control"
              id="MadeInCountry"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="BrandCode">BrandCode </label>
            <input
              type="text"
              [(ngModel)]="model.brandCode"
              name="BrandCode"
              class="form-control"
              id="BrandCode"
              placeholder="BrandCode"
            />
          </div>

          <button
            [disabled]="form.invalid"
            type="submit"
            class="btn btn-danger"
            (click)="save()"
          >
            Submit
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
