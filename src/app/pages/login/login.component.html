<form #loginForm="ngForm" (ngSubmit)="login()" class="login-form">
  <section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="logo">
      <h1>BizBook365</h1>
    </div>
    <div class="login-box">
      <div class="login-form">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
        <div class="form-group">
          <label class="control-label">EMAIL</label>
          <!-- <input class="form-control" type="text" placeholder="Email" autofocus> -->
          <input class="form-control" type="text" name="email" placeholder="email" required [(ngModel)]="model.email">
        </div>
        <div class="form-group">
          <label class="control-label">PASSWORD</label>
          <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
            [(ngModel)]="model.password">
        </div>
        <div class="form-group">
          <div class="utility">
            <!-- <div class="animated-checkbox">
                <label>
                  <input type="checkbox"><span class="label-text">Stay Signed in</span>
                </label>
              </div> -->
            <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p>
          </div>
        </div>
        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw" (click)="login()"></i>SIGN
            IN </button>
        </div>
      </div>
      <!-- <form class="forget-form" action="index.html">
        <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?</h3>
        <div class="form-group">
          <label class="control-label">EMAIL</label>
          <input class="form-control" type="text" placeholder="Email">
        </div>
        <div class="form-group btn-container">
          <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>RESET</button>
        </div>
        <div class="form-group mt-3">
          <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to
              Login</a></p>
        </div>
      </form> -->
    </div>
  </section>

</form>
